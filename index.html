<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightcore Generator</title>
</head>
<body>
    <h1>Nightcore Music</h1>
    <input type="file" id="audioFile" accept="audio/*">
    <audio src="audioFile"></audio>

    <button id="playButton">Play/Pause</button>
    <input type="range" id="volume" min="0" max="2" value="1.5" step="0.01" />
    <input type="pbr" id="speed" min ="0.5" max="2" value="1.25" step="0.01">

    <canvas></canvas>

    <script src="app.js"></script>
</body>
</html>
