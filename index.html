<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Audio Pitch Shifter</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="main-container">
            <h1>Audio Pitch Shifter</h1>
            
            <div class="content-wrapper">
                <div class="left-section">
                    <ul id="playlistContainer"></ul>
                </div>

                <div class="middle-section">
                    <canvas></canvas>
                    
                    <div class="controls">
                        <input type="file" id="audioFile" accept="audio/*" />
                        <button id="prevBtn"><</button>
                        <button id="playBtn">Play/Pause</button>
                        <button id="nextBtn">></button>
                        <button id="downloadBtn">Download</button>
                        <button id="addBtn">Add Song</button>

                        <div class="slider-group">
                            <div class="slider-header">
                                <label for="volume">Volume</label>
                                <span class="slider-value" id="volumeValue">0.25</span>
                            </div>
                            <input type="range" id="volume" min="0" max="2" value="0.25" step="0.01" />
                        </div>

                        <div class="slider-group">
                            <div class="slider-header">
                                <label for="speed">Speed</label>
                                <span class="slider-value" id="speedValue">1.25x</span>
                            </div>
                            <input type="range" id="speed" min="0.5" max="2" value="1.25" step="0.01" />
                        </div>
                    </div>
                </div>

                <div class="right-section">
                    <!-- Future content -->
                </div>
            </div>
        </div>

        <script src="https://unpkg.com/audiobuffer-to-wav@1.0.0/index.js"></script>
        <script src="app.js"></script>
        <script src="playlist.js"></script>
    </body>
</html>
